# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres:latest
    restart: always
    extra_hosts:
      - "localhost:0.0.0.0"
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_RANDOM_ROOT_PASSWORD: 'yes'
      POSTGRES_DB: db
      POSTGRES_USER: app
      POSTGRES_PASSWORD: EXAMPLE